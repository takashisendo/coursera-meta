<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form>
      <div>
        <label for "email">Email Address:</label>
        <input type ="email" id = "email" name = "email" >
      </div>
      <div>
        <label for "bookingDate">Date of Booking: </label>
        <input type = "date" if = "bookingDate" name = "bookingDate">
      </div>
      <div>
        <label for "numberOfPeople">Number of People: </label>
        <input type = "number" if = "numberOfPeople" name = "numberOfPeople" min="1" max="8">
      </div>
      <div>
        <label>
          <input type="checkbox" id="agreeToPolicy" name="agreeToPolicy" required>
          I agree to cancellation policy
        </label>
      </div>
      <button type="submit">Book Now</button>
    </form>
  </main>
</body>

</html>
